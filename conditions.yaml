- name: create User 
  hosts: web
  become: yes
  tasks:
  - name: check User exist or not 
    ansible.builtin.command: id expense 
    register: User #user is a variable that gets o/p from above command 
    ignore_errors: Yes

  -name: print the user info 
   ansible.builtin.debug:
    msg: "user info: {{ User }}"